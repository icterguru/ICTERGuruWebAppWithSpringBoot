<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>ICTER Guru WebApp</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">


</head>
<body>
	<div class="container">

		<div class="row">
			<h2>List of Teachers</h2>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/teachers/addnew}"
					class="btn btn-primary bm-3 btn-sm "> Add New Teacher</a>
			</div>
		</div>
		
		<table class="table table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Id</th>
					<th>LastName</th>
					<th>LastName</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Notes</th>
					<th>Manage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "teacher: ${teachers}">
				
						<td th:text="${teacher.id}"></td>
						<td th:text="${teacher.lastName}"></td>
						<td th:text="${teacher.firstName}"></td>
						<td th:text="${teacher.email}"></td>
						<td th:text="${teacher.phone}"></td>
						<td th:text="${teacher.department}"></td>
						<td th:text="${teacher.designation}"></td>
						<td th:text="${teacher.notes}"></td>
				
				</tr>
				
			</tbody>


		</table>
	</div>


	This is spring boot index page available inside
	resources/static/index.html

</body>
</html>
